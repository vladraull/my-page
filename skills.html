        <script>
            
            function change1(){
                document.getElementById('smiley').innerText = ":)";
            }
        
            function change2(){
                document.getElementById('smiley').innerText = ":(";
            }
        
            function color(){
                document.getElementById('smiley').style.color = event.target.value;
            }
           
        
            function right(){
                document.getElementById('image2').src = "Images/IT_generic.jpg"
                document.getElementById('image1').src = ""
                document.getElementById('btnLeft').removeAttribute("hidden");
                document.getElementById('btnRight').setAttribute("hidden", "");
            }
        
            function left(){
                document.getElementById('image1').src = "Images/dotnet.jpg"
                document.getElementById('image2').src = ""
                document.getElementById('btnLeft').setAttribute("hidden", "");
                document.getElementById('btnRight').removeAttribute("hidden");
            }
        
        </script>
